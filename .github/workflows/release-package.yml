name: Java CI

on:
  pull_request:
    branches:
      - master
      - version_1.1
  push:
    branches:
      - master
      - version_1.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Google Java Format
        run: ./gradlew goJF
        
      - name: Static Code Analysis
        run: ./gradlew check

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
